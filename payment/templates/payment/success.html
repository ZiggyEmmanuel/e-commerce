{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center my-10 min-h-64">
    <div class="bg-white rounded-lg shadow-lg p-8 text-center max-w-lg">
        <!-- Checkmark Icon -->
        <div class="text-green-500 mb-6">
            <i class="fas fa-check-circle fa-5x"></i>
        </div>
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Payment Successful!</h2>
        <p class="text-gray-600 mb-8">Thank you for your purchase. Your payment was processed successfully.</p>
        <!-- Button to Continue Shopping or Go Home -->
        <a href="{% url 'product:product_list' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
            Continue Shopping
        </a>
    </div>
</div>
{% endblock %}
