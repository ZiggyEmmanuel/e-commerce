{% extends "base.html" %}

{% block title %}Billing Address{% endblock %}

{% block content %}
<div class="container mx-auto py-12 px-6">
    <h2 class="text-3xl font-bold text-center mb-8">Billing Address</h2>
    <form method="post" class="bg-white shadow-md rounded-lg p-8 space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="col-span-1 md:col-span-2">
                <label for="{{ form.address.id_for_label }}" class="block text-sm font-medium text-gray-700">Street Address</label>
                <input type="text" name="{{ form.address.name }}" id="{{ form.address.id_for_label }}" value="{{ form.address.value }}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter street address" required>
            </div>

            <div>
                <label for="{{ form.city.id_for_label }}" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" name="{{ form.city.name }}" id="{{ form.city.id_for_label }}" value="{{ form.city.value }}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter city" required>
            </div>

            <div>
                <label for="{{ form.state.id_for_label }}" class="block text-sm font-medium text-gray-700">State</label>
                <input type="text" name="{{ form.state.name }}" id="{{ form.state.id_for_label }}" value="{{ form.state.value }}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter state" required>
            </div>

            <div>
                <label for="{{ form.zip_code.id_for_label }}" class="block text-sm font-medium text-gray-700">Zip Code</label>
                <input type="text" name="{{ form.zip_code.name }}" id="{{ form.zip_code.id_for_label }}" value="{{ form.zip_code.value }}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter zip code" required>
            </div>

            <div>
                <label for="{{ form.country.id_for_label }}" class="block text-sm font-medium text-gray-700">Country</label>
                <input type="text" name="{{ form.country.name }}" id="{{ form.country.id_for_label }}" value="{{ form.country.value }}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter country" required>
            </div>
        </div>

        <div class="flex justify-end mt-8">
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition duration-200 ease-in-out">
                Proceed to Checkout
            </button>
        </div>
    </form>
</div>
{% endblock %}
