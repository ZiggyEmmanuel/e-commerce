{% extends 'base.html' %}

{% block title %}My Orders{% endblock %}

{% block content %}
    <h2>My Orders</h2>
    <ul>
        {% for order in object_list %}
            <li>
                <a href="{% url 'order_detail' order.id %}">
                    Order {{ order.id }} - {{ order.total_amount }} - {{ order.created_at }}
                </a>
            </li>
        {% empty %}
            <li>No orders found.</li>
        {% endfor %}
    </ul>
{% endblock %}
