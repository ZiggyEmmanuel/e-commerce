{% extends "base.html" %}

{% block title %}Password Reset Done{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow-md rounded-lg mt-16">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Password Reset Done</h2>
    <p class="text-center text-gray-600">
        We've emailed you instructions for resetting your password. If you don't receive the email, check your spam folder or <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">try again</a>.
    </p>
</div>
{% endblock %}
