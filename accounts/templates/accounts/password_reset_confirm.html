{% extends "base.html" %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow-md rounded-lg mt-16">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Reset Your Password</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="grid gap-4">
            <div>
                <label for="{{ form.new_password1.id_for_label }}" class="block text-sm font-medium text-gray-700">New Password</label>
                <div class="mt-1">
                    {{ form.new_password1 }}
                </div>
            </div>
            <div>
                <label for="{{ form.new_password2.id_for_label }}" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <div class="mt-1">
                    {{ form.new_password2 }}
                </div>
            </div>
        </div>
        <div class="mt-6">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-700">Reset Password</button>
        </div>
    </form>
</div>
{% endblock %}
