{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow-md rounded-lg mt-16">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Register</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="grid gap-4">
            <div>
                <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Email</label>
                <div class="mt-1">
                    {{ form.email }}
                </div>
            </div>
            <div>
                <label for="{{ form.first_name.id_for_label }}" class="block text-sm font-medium text-gray-700">First Name</label>
                <div class="mt-1">
                    {{ form.first_name }}
                </div>
            </div>
            <div>
                <label for="{{ form.last_name.id_for_label }}" class="block text-sm font-medium text-gray-700">Last Name</label>
                <div class="mt-1">
                    {{ form.last_name }}
                </div>
            </div>
            
            <div>
                <label for="{{ form.phone_number.id_for_label }}" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <div class="mt-1">
                    {{ form.phone_number }}
                </div>
            </div>
            <div>
                <label for="{{ form.password1.id_for_label }}" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    {{ form.password1 }}
                </div>
            </div>
            <div>
                <label for="{{ form.password2.id_for_label }}" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <div class="mt-1">
                    {{ form.password2 }}
                </div>
            </div>
        </div>
        <div class="mt-6">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-700">Register</button>
        </div>
    </form>
</div>
{% endblock %}
