<!-- templates/accounts/login.html -->
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    
    <!-- Email Field -->
    <div>
      <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input type="email" name="username" id="id_username" required 
             class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <!-- Password Field -->
    <div>
      <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <input type="password" name="password" id="id_password" required 
             class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <!-- Submit Button -->
    <div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-500">Login</button>
    </div>
  </form>

  <p class="mt-4 text-center">Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>.</p>
  
  <p class="mt-2 text-center"><a href="{% url 'password_reset' %}" class="text-sm text-gray-600 hover:underline">Forgot your password?</a></p>
</div>
{% endblock %}
